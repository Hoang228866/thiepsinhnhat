<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thi·ªáp M·ªùi Sinh Nh·∫≠t Ho√†ng üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1604014237800-1c9102c3a6c2?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease;
      z-index: 10;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff0066;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin: 10px 0;
    }
    button {
      background: linear-gradient(45deg, #ff0066, #ff6600);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Canvas ph√°o hoa */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>üéÇ M·ªùi b·∫°n ƒë·∫øn d·ª± sinh nh·∫≠t Ho√†ng üéâ</h1>
    <h2>üìÖ Ng√†y 28/10 t·∫°i Haidilao</h2>
    <p>ƒê·∫øn chung vui v√† th∆∞·ªüng th·ª©c nh·ªØng m√≥n ngon c√πng Ho√†ng nh√©!</p>

    <button id="playBtn">Nh·∫•n ƒë·ªÉ m·ªü nh·∫°c DJ üéß</button>
    <audio id="djMusic" src="djthaihoang.mp3"></audio>
  </div>

  <script>
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("djMusic");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    let fireworks = [];
    let playing = false;

    // Resize canvas
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Hi·ªáu ·ª©ng ph√°o hoa
    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        for (let i = 0; i < 30; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            alpha: 1
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.02;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
      draw() {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });
      fireworks = fireworks.filter(fw => fw.particles.length > 0);
      requestAnimationFrame(loop);
    }
    loop();

    // B·∫Øt ƒë·∫ßu ph√°t nh·∫°c v√† ph√°o hoa
    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        btn.innerText = "üé∂ ƒêang ph√°t nh·∫°c DJ üé∂";
        alert('Ch√∫c m·ª´ng sinh nh·∫≠t Ho√†ng! üéâ H√£y c√πng qu·∫©y th√¥i!');
        playing = true;
        setInterval(() => {
          if (playing) {
            fireworks.push(
              new Firework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 1.5,
                `hsl(${Math.random() * 360}, 100%, 60%)`
              )
            );
          }
        }, 300);
      } else {
        audio.pause();
        btn.innerText = "Nh·∫•n ƒë·ªÉ m·ªü nh·∫°c DJ üéß";
        playing = false;
      }
    });
  </script>
</body>
</html>
